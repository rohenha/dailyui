
<div id="accueil">
	<!-- <div class="gradient-text">
		<h1>Accueil</h1>
	</div> -->
	<div id="project">
		<div class="left zoom-gallery">
			<a href="{{project.img}}" data-source="{{project.img}}">
				<img ng-src="{{project.img}}" alt="{{project.nom}}">
			</a>
		</div>
		<div class="right">
			<h2>
				<span class="gradient-text">
					<span>#{{project.jour}}</span>
				</span>
			</h2>
			<h2>{{project.nom}}</h2>
			<p>{{project.tags}}</p>
		</div>
	</div>

</div>

<span id="previous" ng-click="previousProject()"></span>
<span id="next" ng-click="nextProject()"></span>
