<div id="accueil">
	<div id="project" class="gradient {{project.gradient}}">
		<img ng-src="{{project.img}}" alt="{{project.nom}}">
		<div class="projectContent">
			<h2><span>#{{project.jour}}</span>{{project.nom}}</h2>
			<p>{{project.tags}}</p>
		</div>
	</div>

</div>

<span id="previous" ng-click="previousProject()"></span>
<span id="next" ng-click="nextProject()"></span>
